<div class="container mt-5">
    <div *ngIf="!this.regsiterMode" style="text-align : center;">
        <h1>Find your match</h1>
        <p class="lead">
            Come on in to view your matches... all you need to do is Signup !
        </p>
        <div class="text-center">
            <button (click)="toggleRegisterMode()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="this.regsiterMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register></app-register>
                <app-test-errors></app-test-errors>
                </div>
        </div>
    </div>
    
</div>
